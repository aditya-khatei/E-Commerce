<div class="modal-overlay" [class.active]="isOpen$ | async" (click)="close()">
    <div class="slide-panel" [class.active]="isOpen$ | async" (click)="$event.stopPropagation()">
        <div class="panel-header">
            <h2>Your Cart</h2>
            <button class="close-btn" (click)="close()">‚úï</button>
        </div>

        <div class="panel-content">
            <ng-container *ngIf="cartItems$ | async as items">
                <div class="empty-cart" *ngIf="items.length === 0">
                    <p>Your cart is empty.</p>
                </div>

                <div class="cart-items">
                    <div class="cart-item" *ngFor="let item of items">
                        <img [src]="item.img" [alt]="item.name">
                        <div class="item-details">
                            <h4>{{ item.name }}</h4>
                            <p class="price">${{ item.price }}</p>
                            <div class="qty-controls">
                                <button (click)="changeQty(item.id, -1)">-</button>
                                <span>{{ item.qty }}</span>
                                <button (click)="changeQty(item.id, 1)">+</button>
                            </div>
                        </div>
                        <button class="remove-btn" (click)="removeItem(item.id)">üóëÔ∏è</button>
                    </div>
                </div>
            </ng-container>
        </div>

        <div class="panel-footer" *ngIf="(cartTotal$ | async) as total">
            <div class="coupon-box" *ngIf="total > 0">
                <input type="text" [(ngModel)]="couponCode" placeholder="Enter coupon (SAVE10)">
                <button (click)="applyCoupon()">Apply</button>
            </div>

            <div class="total-row">
                <h3>Total:</h3>
                <h3>${{ total }}</h3>
            </div>

            <div class="actions">
                <button class="clear-btn outline" (click)="clear()" *ngIf="total > 0">Clear All</button>
                <button class="checkout-btn" (click)="checkout(total)" [disabled]="total <= 0">Checkout</button>
            </div>
        </div>
    </div>
</div>
