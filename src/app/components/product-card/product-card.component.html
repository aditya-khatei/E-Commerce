<div class="product-card glass-panel">
    <div class="image-wrapper" (click)="openQuickView()" style="cursor: pointer;">
        <div class="view-overlay"><span>üëÅÔ∏è Quick View</span></div>
        <img [src]="product.img" [alt]="product.name" loading="lazy">
        <button class="wishlist-btn" [class.active]="isWishlisted$ | async" (click)="toggleWishlist($event)"
            aria-label="Toggle Wishlist">
            ‚ù§Ô∏è
        </button>
    </div>
    <div class="details">
        <span class="category">{{ product.category | uppercase }}</span>
        <h3 class="name">{{ product.name }}</h3>
        <div class="footer">
            <span class="price">${{ product.price }}</span>
            <button class="add-btn" (click)="$event.stopPropagation(); addToCart()">Add to Cart</button>
        </div>
    </div>
</div>
